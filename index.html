  <title>Array and value</title>
</head>
<body>
  <h2>check the code in console.log</h2>

<script>
function check(arr, value ){
    var arr = [1,2,3,4,5];
     for(var i=0; i<arr.length; i++) {
       if(arr[i]=== value) {
         return arr.length
       }else {
         return -1
       }
     }
 }
 
 console.log(check[1,2,3,4,5], 3)
</script>
